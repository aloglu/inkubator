name: Version Bump and Tag

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version, commit, and tag
        id: bump_version
        run: |
          npm version ${{ github.event.inputs.bump }} -m "chore(release): v%s"
          echo "new_tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Push commit and tags
        run: git push --follow-tags

      - name: Summary
        run: |
          echo "Created and pushed tag: ${{ steps.bump_version.outputs.new_tag }}"
          echo "The Build Desktop Artifacts workflow will run automatically for this tag."
